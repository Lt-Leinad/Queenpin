<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Queen Pin - Pinterest Management Services"
    />
    <meta name="theme-color" content="#000000" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5d743bbd3f.js"
      crossorigin="anonymous"
      defer
      async
    ></script>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/../favicon.ico" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Queen Pin</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <form
      name="Queenpin-Contact-Form-Home-Page"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone number" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <form
      name="Queenpin-Contact-Form-Services-Page"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="tel" name="phone number" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>

    <script type="text/babel">
      ReactDOM.render(
        <form method="POST" name="Queenpin-Contact-Form-Home-Page">
          <input
            type="hidden"
            name="form-name"
            value="Queenpin-Contact-Form-Home-Page"
          />
          <p className="form-section">
            <label>
              Name * <br />
              <input
                type="text"
                name="name"
                placeholder="Enter your name"
                required
              />
            </label>
          </p>

          <p className="form-section">
            <label>
              Email *<br />
              <input
                id="email-box"
                type="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </label>
          </p>

          <p className="form-section">
            <label>
              Phone Number
              <br />
              <input
                id="phone-number-box"
                type="tel"
                name="phone number"
                placeholder="Enter your phone number"
              />
            </label>
          </p>

          <p className="form-section">
            <label>
              Subject *<br />
              <input
                id="subject-box"
                type="text"
                name="subject"
                placeholder="Type the subject"
                required
              />
            </label>
          </p>

          <p className="form-section">
            <label>
              Message *<br />
              <textarea
                type="text"
                id="msg-box"
                name="message"
                placeholder="Type your message here..."
                required
              ></textarea>
            </label>
          </p>

          <p>
            <button className="form-button" type="submit">
              SUBMIT
            </button>
          </p>
        </form>,
        document.getElementById("root")
      );
    </script>

    <script type="text/babel">
      ReactDOM.render(
        <form method="POST" name="Queenpin-Contact-Form-Services-Page">
          <input
            type="hidden"
            name="form-name"
            value="Queenpin-Contact-Form-Services-Page"
          />
          <p className="form-section">
            <input type="text" name="name" placeholder="Name *" required />
          </p>

          <p className="form-section double-form-section">
            <input
              id="email-box"
              type="email"
              name="email"
              placeholder="Email *"
              required
            />
            <input
              id="phone-number-box"
              type="tel"
              name="phone number"
              placeholder="Phone Number"
            />
          </p>

          <p className="form-section">
            <input
              id="subject-box"
              type="text"
              name="subject"
              placeholder="Subject *"
              required
            />
          </p>

          <p className="form-section">
            <textarea
              type="text"
              id="msg-box"
              name="message"
              placeholder="Message *"
              required
            ></textarea>
          </p>

          <p>
            <button className="form-button" type="submit">
              SUBMIT
            </button>
          </p>
        </form>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
